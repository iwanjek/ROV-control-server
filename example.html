<!doctype html>
<html>
<head>
    	<title>ROV Control UI</title>
	<meta charset="utf-8" />
	<link rel="stylesheet" type="text/css" href="example.css">
	<script src="./example.js"></script>
	<script>
window.addEventListener("keydown", onKeyDown, false);
window.addEventListener("keyup", onKeyUp, false);
var vector=[0,0,0];
function onKeyDown(event){
var keyCode=event.keyCode;
switch(keyCode){
	case 87: //w
	vector[0] = 1;
	break;
	
	case 65: //a
	vector[1]=-1;
	break;
	
	case 83: //s
	vector[0]=-1;
	break;
	
	case 68: //d
	vector[1]=1;
	break;
	
	case 38: //Up Arrow
	vector[2]=1;
	break;
	
	case 40: //Down Arrow
	vector[2]=-1;
	break;
	}
	console.log(vector);
	
	}
function onKeyUp(event){
var keyCode=event.keyCode;
switch(keyCode){
	case 87: //w
	vector[0] = 0;
	break;
	
	case 65: //a
	vector[1]=0;
	break;
	
	case 83: //s
	vector[0]=0;
	break;
	
	case 68: //d
	vector[1]=0;
	break;
	
	case 38: //Up Arrow
	vector[2]=0;
	break;
	
	case 40: //Down Arrow
	vector[2]=0;
	break;
	}
	console.log(vector);
	}


</script>
</head>
 
<body>
	<div id="camera_feeds" width="100%">
      		<div id="cam_div" class="vid" width="50%">
      			<img src="640x480.gif" width="640" height="480" alt="main camera feed"/>
      		</div>
      		
		<div id="arm_div" class="vid" width="50%">
      			<img src="640x480.gif" width="640" height="480" alt="arm camera feed" />
      		</div>
      		<br class="clearBoth" />
    	</div>
    	
	<div>
      		<input type="submit" id="open" value="Connect to ROV" />
    	</div>
	
	<div id="received">
	</div>

</body>
</html>
